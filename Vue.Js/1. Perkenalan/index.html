<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>VueJS Basic</title>
</head>

<body class="">

    <div class="container" id="app">

        <nav class="navbar navbar-light bg-light">
            <div class="navbar-text ml-auto">
                <b>cart :</b>
                <span class="badge badge-pill badge-success">{{cart.length}}</span>
            </div>
        </nav>

        <div class="from-inline mr-auto">
            <label for="" class="font-weight-bold mr-2">Max</label>
            <input type="number" class="form-control w-25" v-model="maximum">
        </div>
        <input type="range" class="custom-range" min="3" max="200" v-model="maximum">
        <div class="row d-flex mb-3 align-items-center" v-for="item in products">
            <div v-if="item.price <= Number(maximum)">
                <div class="col-1 m-auto">
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4">
                    <img :src="item.image" :alt="item.name" class="img-fluid">
                </div>
                <div class="col">
                    <h3 class="text-info">{{ item.name }}</h3>
                    <p class="mb-0">{{ item.description }}</p>
                    <div class="h5 float-right">Rp {{item.price}}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https:/cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
